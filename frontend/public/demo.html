<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo - Agente Voz-a-Voz</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }
        .microphone {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem auto;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 3rem;
        }
        .microphone:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        .microphone.recording {
            background: rgba(255, 0, 0, 0.3);
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .status {
            font-size: 1.2rem;
            margin: 1rem 0;
            min-height: 1.5rem;
        }
        .controls {
            margin: 2rem 0;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="/" class="back-btn">‚Üê Volver</a>
    
    <div class="container">
        <h1>üé§ ¬°H√°blale a tu voz de confianza!</h1>
        <div class="microphone" id="microphone">üé§</div>
        <div class="status" id="status">Presiona el micr√≥fono para comenzar</div>
        <div class="controls">
            <button id="recordBtn" onclick="toggleRecording()">Grabar</button>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        
        const microphone = document.getElementById('microphone');
        const status = document.getElementById('status');
        const recordBtn = document.getElementById('recordBtn');
        
        // Solicitar permiso de micr√≥fono al cargar
        window.addEventListener('load', async () => {
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });
                status.textContent = 'Micr√≥fono listo - Presiona para grabar';
            } catch (error) {
                status.textContent = 'Error: No se pudo acceder al micr√≥fono';
                recordBtn.disabled = true;
            }
        });
        
        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        }
        
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: { 
                        mimeType: 'audio/webm;codecs=opus',
                        sampleRate: 48000 
                    } 
                });
                
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await sendAudioToWebhook(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start();
                isRecording = true;
                
                microphone.classList.add('recording');
                status.textContent = 'üî¥ Grabando... Presiona para detener';
                recordBtn.textContent = 'Detener';
                
            } catch (error) {
                status.textContent = 'Error al iniciar grabaci√≥n: ' + error.message;
            }
        }
        
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                
                microphone.classList.remove('recording');
                status.textContent = '‚è≥ Procesando audio...';
                recordBtn.textContent = 'Grabar';
                recordBtn.disabled = true;
            }
        }
        
        async function sendAudioToWebhook(audioBlob) {
            try {
                status.textContent = 'üì§ Enviando audio al agente...';
                
                const response = await fetch('https://totoratsu.app.n8n.cloud/webhook/viejito', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'audio/webm'
                    },
                    body: audioBlob
                });
                
                if (response.ok) {
                    // 1) Leer JSON con base64
                    const { audio_base64 } = await response.json();
                    // 2) Decodificar base64 a bytes
                    const binary = atob(audio_base64);
                    const len    = binary.length;
                    const buffer = new Uint8Array(len);
                    for (let i = 0; i < len; i++) {
                        buffer[i] = binary.charCodeAt(i);
                    }
                    // 3) Crear Blob de tipo MP3
                    const mp3Blob = new Blob([buffer], { type: 'audio/mpeg' });
                    await playAudioResponse(mp3Blob);
                } else {
                    throw new Error('Error en la respuesta del webhook: ' + response.status);
                }
                
            } catch (error) {
                status.textContent = '‚ùå Error: ' + error.message;
                console.error('Error:', error);
            } finally {
                recordBtn.disabled = false;
            }
        }
        
        async function playAudioResponse(audioBlob) {
            try {
                status.textContent = 'üîä Reproduciendo respuesta...';
                
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                
                audio.onended = () => {
                    status.textContent = '‚úÖ Listo - Presiona para grabar de nuevo';
                    URL.revokeObjectURL(audioUrl);
                };
                
                audio.onerror = () => {
                    status.textContent = '‚ùå Error al reproducir audio';
                    URL.revokeObjectURL(audioUrl);
                };
                
                await audio.play();
                
            } catch (error) {
                status.textContent = '‚ùå Error al reproducir: ' + error.message;
            }
        }
        
        // Click en micr√≥fono para grabar/detener
        microphone.addEventListener('click', toggleRecording);
    </script>
</body>
</html>
